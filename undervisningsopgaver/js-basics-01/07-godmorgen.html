    <script>
        const klokken = new Date().getHours();

        console.log(klokken);

        hilsen();

        function hilsen() {
            if (klokken >= 5 && klokken < 10) {
                console.log("Godmorgen");
            } else if (klokken >= 10 && klokken < 18) {
                console.log("Goddag");
            } else if (klokken >= 18 && klokken < 24) {
                console.log("Godaften");
            } else {
                console.log("Godnat");
            }
        }
