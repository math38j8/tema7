<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden på din flyrejse i timer?</p>
    <input type="text" id="timer">
    <button>Klik og beregn CO2 udledningen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);


        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;


            if (isNaN(timer)) {
                console.log(`Det er ikke et tal - prøv igen`)
            } else if (co2UdledtIKgVedFlyrejse <= 100) {
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Tæt på Thunberg.`)
            } else if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse < 200) {
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Jaja, du behøver ikke at melde dig ud af Å!`)
            } else if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse < 600) {
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Det er godt for turismen i Nordeuropa.`)
            } else {
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Nå ja, vi kan jo altid kolonisere en anden planet...`)
            }
        }

    </script>
</body>

</html>
