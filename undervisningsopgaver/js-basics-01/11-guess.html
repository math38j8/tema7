<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tal mellem 0 og 20</p>
    <input type="text" id="guess">
    <button>Klik for at gætte.</button>

    <script>
        let random = Math.round(Math.random() * 20);
        let clicks = 0;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let guess = document.querySelector("#guess").value;
            clicks++;

            if (guess == random) {
                console.log(`Du gættede RIGTIGT. Tallet er ${random}. Du brugte ${clicks} gæt. Vil du prøve igen med et nyt tal?`)
            } else if (guess > random) {
                console.log(`Du gættede FORKERT. Tallet er mindre end ${guess}`)
            } else {
                console.log(`Du gættede FORKERT. Tallet er højere end ${guess}`)
            }
        }

    </script>
</body>

</html>
