<body>

    <main>

        <section>
            <img src="billeder/img1.png" alt="billede 1">
            <button>Videre</button>
        </section>
    </main>
    <footer>
    </footer>


    <script>
        //Lav t√¶ller
        let tal = 0;

        //find billeder
        const billede = document.querySelector("img");

        //lav array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];


        // klik for at skifte billede
        const knap = document.querySelector("button");
        knap.addEventListener("click", clickNext);


        function clickNext() {

            if (tal < 7) {
                tal++;
                console.log(billeder[tal]);
                billede.src = "billeder/" + billeder[tal];
            } else {
                tal = 0;
                billede.src = "billeder/" + billeder[tal];
            }

            if (tal < 7) {
                knap.textContent = ("Videre");
            } else {
                knap.textContent = ("Forfra");

            }
        }

    </script>
