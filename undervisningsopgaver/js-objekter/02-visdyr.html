<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(`Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`)


            const destination = document.querySelector("#dyr");
            const tekst = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
            destination.querySelector("p").textContent = tekst;
            destination.querySelector("img").src = dyr.billede;
        }

    </script>
</body>

</html>
