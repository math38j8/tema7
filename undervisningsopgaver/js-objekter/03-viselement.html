<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p id="levested">Levested:</p>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(`Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`)


            const destination = document.querySelector("#dyr");
            const overskrift = `${dyr.navn}`;
            const type = `Type: ${dyr.type}`;
            const levested = `Levested: ${dyr.levested}`;
            destination.querySelector("h3").textContent = overskrift;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent = type;
            destination.querySelector("#levested").textContent = levested;


        }

    </script>
</body>

</html>
