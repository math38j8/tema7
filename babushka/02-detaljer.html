<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="detaljer.css">
    <link rel="stylesheet" href="https://use.typekit.net/spk7ikh.css">

    <link rel="stylesheet" href="https://use.typekit.net/spk7ikh.css">

</head>

<body>
    <section id="section_start"></section>
    <header>
        <div class="header_2">
            <a href="bistrobabushka.html#section_start"><img src="titel.svg" class="lille_logo" alt="logo"></a>

            <div class="nav_1">
                <nav>
                    <a href="bistrobabushka.html#section">Menu</a>
                    <a href="bistrobabushka.html#kontakt">Kontakt</a>
                    <a href="bistrobabushka.html#reserver">Reservér Bord</a>

                </nav>
            </div>
        </div>


    </header>
    <div class="center">
        <article class="ret">
            <h2 class="navn"></h2>
            <img class="billede" src="" alt="">
            <p class="kort_beskrivelse"></p>
            <p class="lang_beskrivelse"></p>
            <p class="oprindelsesregion"></p>
            <p class="pris"></p>
        </article>
    </div>

    <button>Tilbage</button>



    <footer>
        <div class="footer">
            <div class="col_1">
                <p>Cookie- og privatlivspolitik</p>
                <p>FAQ</p>
                <p>Smileyrapport</p>
                <p>Kontakt Os</p>
                <p>info@babushka.dk</p>
            </div>
            <div class="col_1">
                <p>Åbningstider:</p>
                <p>Mandag – søndag</p>
                <p>12 – 22</p>
            </div>
            <div class="col_1">
                <p>Turesensgade 10</p>
                <p>1368 København</p>
                <p>+45 00 00 00 00</p>
                <img src="facebook.svg" class="facebook" alt="facebook">
                <img src="instagram.svg" class="instagram" alt="instagram">
            </div>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let retter;
        const myHeaders = {
            'x-apikey': "600ec2fb1346a1524ff12de4"
        };

        console.log("ID", id);

        document.addEventListener("DOMContentLoaded", loadJSON)

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Retter", ret);
            visRet(ret);
        }

        function visRet() {
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".lang_beskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = `Oprindelsesregion: ${ret.oprindelsesregion}`;
            document.querySelector(".pris").textContent = `${ret.pris} DKK`;

            document.querySelector("button").addEventListener("click", tilbageTilMenu);

        }

        function tilbageTilMenu() {
            history.back();
        }

    </script>
</body>

</html>
